<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrideSync - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #2c3e50, #34495e);
            color: #fff;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 1200px;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .box {
            width: 45%;
            padding: 30px;
            text-align: center;
            background: #2c3e50;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            background: #34495e; /* Change background color on hover */
        }

        .box h2 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 500;
            color: #f39c12; /* Golden color for title */
        }

        .box p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #ecf0f1; /* Light gray text color */
        }

        .chat-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            max-width: 600px;
            padding: 20px;
            background: rgba(28, 40, 51, 0.9);
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            font-size: 18px;
            color: #ecf0f1; /* Light gray color */
        }

        .chat-box h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #f39c12; /* Golden color for the heading */
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #f39c12; /* Golden color for links */
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                justify-content: center;
                gap: 1rem;
            }

            .box {
                width: 80%;
                margin-bottom: 1rem;
            }

            .chat-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/exercise" class="box" id="exercise">
            <h2>Exercise Tracker</h2>
            <p>Monitor and improve your workout routine.</p>
        </a>
        <a href="/foodcomposition" class="box" id="food-composition">
            <h2>Food Composition Calculator</h2>
            <p>Analyze your diet and nutrition intake.</p>
        </a>
    </div>

    <div class="chat-box">
        <h3>Chat Support</h3>
        <p>Ask your fitness and nutrition-related questions.</p>
    </div>
</body>
</html>
